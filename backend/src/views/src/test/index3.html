<script type="text/javascript">

    var formData = {
        header : {
            bcode : "",
            task : "",
            bsn : "",
            uid : 1,
        },
        body : {
            invoiceNo : '',
            amount : 0
        }
    }


    //打开自动初始化页面的功能
    //建议不要打开自动初始化，而是自己调用 $.init 方法完成初始化
    $.config = {
        autoInit: false,
        showPageLoadingIndicator : true
    }


    $(document).on("pageInit", function(e) {

    });

    $.init();



    $('#submit').click( function() {

        formData.body.invoiceNo = $('#invoiceNo').val()
        formData.body.amount = Number($('#amount').val())

        formData.header.bcode = $('#bcode').val()
        formData.header.task = $('#task').val()
        formData.header.bsn = $('#bsn').val()
        formData.header.uid = Number($('#uid').val())

        console.log("formData:", formData)
        $.ajax({
            url: '/task/holiday/apply',
            type: 'POST',
            contentType : 'application/json',
            dataType: 'json',
            data: JSON.stringify(formData),
            success: function(data) {
                console.log('submit: ', data)
                window.location = '/'
            }
        })
    })





</script>
