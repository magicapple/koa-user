<div class="form-group row" >
    <label class="{{labelClass}} col-form-label">{{label}} <pre>Model: {{ model | json }}</pre></label>
    <div class="{{inputClass}}" #datepicker>

        <div class="input-group">
            <input type="text" class="form-control" (click)="showDatePicker()">
            <span class="input-group-addon" (click)="showDatePicker()"><i class="fa fa-calendar"></i></span>
        </div>

        <ngb-datepicker *ngIf="isShowDatePicker" [(ngModel)]="interValueDate" (ngModelChange)="getDate($event)"> </ngb-datepicker>


        <div class="invalid-feedback" *ngIf="error">
            <span *ngIf="error"> {{error}} </span>
            <span *ngIf="!error">
                <span *ngIf="currentFormControl.hasError('required')"> 该项是必填项！</span>
            </span>
        </div>
    </div>

</div>
