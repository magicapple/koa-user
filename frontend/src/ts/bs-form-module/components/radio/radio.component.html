<div class="form-group row" >
    <label class="{{labelClass}} col-form-label">{{label}}</label>
    <div class="{{inputClass}} {{colArrange}}" >

        <!--<input type="text" class="form-control selectInput" placeholder="请选择" readonly [class.is-invalid]="error" (focus)="showSelectOption()" [value]="currentSelected">-->

        <label class="custom-control custom-radio">
            <input id="radio1" name="radio" type="radio" class="custom-control-input" [class.is-invalid]="error" (click)="getVal('1',$event.target.value)">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">是</span>
        </label>
        <label class="custom-control custom-radio">
            <input id="radio2" name="radio" type="radio" class="custom-control-input" [class.is-invalid]="error" (click)="getVal('2',$event.target.value)">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">否</span>
        </label>

        <div class="invalid-feedback" *ngIf="error">
            <span *ngIf="error"> {{error}} </span>
            <span *ngIf="!error">
                <span *ngIf="currentFormControl.hasError('required')"> 该项是必填项！</span>
            </span>
        </div>
    </div>

</div>
