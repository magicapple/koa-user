<script type="text/javascript">

    var formData = {
        header : {
            bcode : '',
            task : '',
            bsn : '',
            uid : ''
        },
        body : {
            type : 1,
            begin : '',
            end : '',
            file : ''
        }
    }


    //打开自动初始化页面的功能
    //建议不要打开自动初始化，而是自己调用 $.init 方法完成初始化
    $.config = {
        autoInit: false,
        showPageLoadingIndicator : true
    }


    $(document).on("pageInit", function(e) {
        $("#startDate").calendar({
            value: ['2017-08-01'],
            onChange : function (p, values, displayValues) {
                console.log(p, values, displayValues)

                formData.body.begin = displayValues[0]
            }
        });

        $("#endDate").calendar({
            value: ['2017-08-01'],
            onChange : function (p, values, displayValues) {
                console.log(p, values, displayValues)

                formData.body.end = displayValues[0]
            }
        });
    });

    $.init();



    $('#submit').click( function() {

        formData.body.type = $('#type').val()
        formData.header.bcode = $('#bcode').val()
        formData.header.task = $('#task').val()
        formData.header.bsn = $('#bsn').val()
        formData.header.uid = $('#uid').val()

        console.log(formData)
        $.ajax({
            url: '/api/form',
            type: 'POST',
            contentType : 'application/json',
            dataType: 'json',
            data: JSON.stringify(formData),
            success: function(data) {
                console.log('submit: ', data)
                window.location = '/'
            }
        });
    });


    $('#fileUpload').on("change", function(event){

        function guid1() {
            // https://stackoverflow.com/questions/105034/create-guid-uuid-in-javascript

            function s4() {
                return Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1)
            }
            return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4()
        }



        $.ajax({
            url: '/asset/policy/' + $('#uid').val(),
            type: 'GET',
            contentType : 'application/json',
            dataType: 'json',
            success: function(data) {
                console.log('aliPolicy: ', data)

                var aliOssPolicy = {
                    dirName : data.data.dirName,
                    policy : data.data.policy,
                    callback : data.data.callback,
                    signature : data.data.signature,
                    OSSAccessKeyId : data.data.OSSAccessKeyId
                }


                var selectedFileList = document.getElementById('fileUpload').files

                if (selectedFileList && selectedFileList[0] && selectedFileList.length > 0) {

                    var newFile = selectedFileList[0]
                    console.log('file:', newFile)

                    var inputForm = new FormData()
                    inputForm.append('key', aliOssPolicy.dirName + '/' + this.guid1() + '.' + newFile.name.split('.').pop())
                    inputForm.append('policy', aliOssPolicy.policy)
                    inputForm.append('callback', aliOssPolicy.callback)
                    inputForm.append('signature', aliOssPolicy.signature)
                    inputForm.append('OSSAccessKeyId', aliOssPolicy.OSSAccessKeyId)
                    inputForm.append('x:realName', newFile.name)
                    inputForm.append('file', newFile, newFile.name) //append the key name 'file' with the first file in the element

                    $.ajax({
                        url: data.data.host,
                        type: 'POST',
                        dataType: 'json',
                        data: inputForm,
                        contentType : false,
                        processData : false,
                        success: function(data) {
                            console.log('uploadedFile: ', data)

                            formData.body.file = data.data.fileName
                        }
                    });

                    event.target.value = ''

                }

                console.log(event);
                console.log(selectedFileList);

            }
        });


    });



</script>
