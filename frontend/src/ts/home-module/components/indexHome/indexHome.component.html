
<div class="row justify-content-center mt-4">
    <div class="col-10 col-lg-6">

        <H1> 修改信息 </H1>
        <form [formGroup]="userInfoForm" (ngSubmit)="userInfoFormSubmit()" (keydown.enter)="$event.preventDefault()">

            <bs-text-input formControlName="username" [fc]="userInfoForm.get('username')" [type]="'text'" [label]="'用户名:'" [dirty]="ignoreDirty" [error]="userInfoFormError.username"></bs-text-input>

            <bs-select formControlName ="sex" [fc]="userInfoForm.get('sex')" [label]="'性别:'"  [options]="sexDataList" [error]="userInfoFormError.sex" ></bs-select>


            <div class="form-group row">
                <div class="col-10 ml-auto">
                    <button type="submit" class="btn btn-info" >保存</button>
                </div>
            </div>
        </form>

    </div>


</div>

<div class="row">
    {{userInfoForm.value | json}}
</div>

<app-bs-modal></app-bs-modal>
<simple-notifications></simple-notifications>
